version: "3.9"

services:
  app:
    container_name: php_app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8082:80"   
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_HOST: db
      DB_DATABASE: myapp
      DB_USERNAME: myuser
      DB_PASSWORD: mypassword
    volumes:
      - ./:/var/www/html
    networks:
      - dokploy_net
    labels:
      # ðŸ”¹ Estas etiquetas las usa Traefik (Dokploy las detecta automÃ¡ticamente)
      - "traefik.enable=true"
      - "traefik.http.routers.phpapp.rule=Host(`tusitio.com`)"
      - "traefik.http.routers.phpapp.entrypoints=websecure"
      - "traefik.http.routers.phpapp.tls.certresolver=letsencrypt"
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: myapp
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    ports:
      - "3307:3306"          # ðŸ‘ˆ Permite conectarte desde tu PC al puerto 3307
    volumes:
      - db_data:/var/lib/mysql  # ðŸ‘ˆ Persiste la base de datos
    networks:
      - dokploy_net               # ðŸ‘ˆ Conecta con PHP u otros servicios



networks:
  dokploy_net:

volumes:
  db_data:
